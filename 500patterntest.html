<style>
body{

  padding:20px;
}
h1,h2{text-align:center}
.page{display:none}
.page.active{display:block}

button{
  padding:16px;
  font-size:18px;
  border-radius:16px;
  border:none;
  cursor:pointer;
}

.day-buttons button,
.count-buttons button{
  margin:6px;
  background:#fff;
  border:2px solid #ccc;
}

button.active{
  background:#4f46e5;
  color:#fff;
  border-color:#4f46e5;
}

.start-btn{
  width:100%;
  margin-top:20px;
  font-size:22px;
  background:#16a34a;
  color:white;
}

#quizBox{
  background:white;
  padding:26px;
  border-radius:18px;
  font-size:26px;
  min-height:100px;
}

.pattern{color:#e11d48;font-weight:bold}
.rest{color:#000}

.check-btn{
  width:100%;
  margin:16px 0;
  background:#2563eb;
  color:white;
  border-radius:18px;
  font-size:20px;
}

.controls{
  display:flex;
  gap:12px;
}
.correct{flex:1;background:#16a34a;color:white}
.wrong{flex:1;background:#dc2626;color:white}

.result-box{
  background:white;
  padding:20px;
  border-radius:18px;
  margin-top:16px;
  font-size:18px;
  line-height:1.6;
  white-space:pre-line;
}

.action-btn{
  width:100%;
  margin-top:14px;
  background:#4f46e5;
  color:white;
  font-size:20px;
  border-radius:18px;
}
</style>

<h1>패턴 말하기 퀴즈</h1>

<!-- PAGE 1 : 설정 -->
<div class="page active" id="page-setup">
  <h2>DAY 선택</h2>
  <div class="day-buttons" id="dayButtons"></div>

  <h2>퀴즈 개수</h2>
  <div class="count-buttons">
    <button data-count="all" class="active">전체</button>
    <button data-count="10">10</button>
    <button data-count="20">20</button>
    <button data-count="30">30</button>
    <button data-count="40">40</button>
    <button data-count="50">50</button>
    <button data-count="60">60</button>
    <button data-count="70">70</button>
    <button data-count="80">80</button>
    <button data-count="90">90</button>
    <button data-count="100">100</button>
  </div>

  <button class="start-btn" id="startBtn">퀴즈 시작</button>
</div>

<!-- PAGE 2 : 퀴즈 -->
<div class="page" id="page-quiz">
  <div id="quizBox"></div>
  <button class="check-btn" id="showAnswerBtn">정답 확인</button>
  <div class="controls">
    <button class="correct" id="correctBtn">맞음</button>
    <button class="wrong" id="wrongBtn">틀림</button>
  </div>
</div>

<!-- PAGE 3 : 결과 -->
<div class="page" id="page-result">
  <h2>오늘 틀린 문장</h2>
  <div class="result-box" id="wrong-ko"></div>
  <div class="result-box" id="wrong-en"></div>
  <button class="action-btn" id="copyBtn">오늘 틀린 문장 복사</button>
  <button class="action-btn" id="restartBtn">다시 시작</button>
</div>

  { ko:"절 울리는 건 정말 하고 싶지 않아.", pattern:"The last thing I want to do is", rest:"make you cry." },
  { ko:"우리가 가장 먼저 해야 할 일은 출석을 체크하는 거야.", pattern:"The first thing we need to do is", rest:"take attendance." }
]
};
/********************************************/

/* DAY 버튼 생성 (1~20) */
const dayButtons = document.getElementById("dayButtons");
for(let i=1;i<=20;i++){
  const b=document.createElement("button");
  b.textContent=`DAY ${i}`;
  b.dataset.day=i;
  dayButtons.appendChild(b);
}

/* 상태 */
let selectedDays=new Set();
let quizCount="all";
let quizList=[],idx=0,showAnswer=false,wrongList=[];

/* DAY 선택 */
document.querySelectorAll('.day-buttons button').forEach(b=>{
  b.onclick=()=>{
    b.classList.toggle('active');
    b.classList.contains('active')
      ? selectedDays.add(b.dataset.day)
      : selectedDays.delete(b.dataset.day);
  };
});

/* 퀴즈 개수 */
document.querySelectorAll('.count-buttons button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.count-buttons button')
      .forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    quizCount=b.dataset.count;
  };
});

/* 시작 */
startBtn.onclick=()=>{
  quizList=[]; wrongList=[];
  selectedDays.forEach(d=>{
    if(data[d]) quizList.push(...data[d]);
  });

  if(!quizList.length){
    alert("DAY를 하나 이상 선택해주세요.");
    return;
  }

  shuffle(quizList);

  if(quizCount!=="all"){
    quizList=quizList.slice(0,Math.min(quizCount,quizList.length));
  }

  idx=0; showAnswer=false;
  goPage("page-quiz");
  render();
};

/* 퀴즈 동작 */
showAnswerBtn.onclick=()=>{showAnswer=true;render()};
correctBtn.onclick=()=>next(false);
wrongBtn.onclick=()=>next(true);

function render(){
  const q=quizList[idx];
  quizBox.innerHTML = showAnswer
    ? `<span class="pattern">${q.pattern}</span> <span class="rest">${q.rest}</span>`
    : q.ko;
}

function next(isWrong){
  if(isWrong) wrongList.push(quizList[idx]);
  idx++; showAnswer=false;
  idx>=quizList.length ? showResult() : render();
}

/* 결과 */
function showResult(){
  goPage("page-result");
  const koBox=document.getElementById("wrong-ko");
  const enBox=document.getElementById("wrong-en");

  if(!wrongList.length){
    koBox.textContent="🎉 오늘은 틀린 문장이 없습니다!";
    enBox.textContent="";
    return;
  }

  koBox.textContent =
    wrongList.map((q,i)=>`${i+1}. ${q.ko}`).join("\n");

  enBox.innerHTML =
    wrongList.map((q,i)=>`${i+1}. <span class="pattern">${q.pattern}</span> <span class="rest">${q.rest}</span>`).join("<br>");
}

/* 복사 */
copyBtn.onclick=()=>{
  if(!wrongList.length){
    alert("틀린 문장이 없습니다.");
    return;
  }

  const ko="[오늘 틀린 문장 - 한글]\n\n"+
    wrongList.map((q,i)=>`${i+1}. ${q.ko}`).join("\n");

  const en="\n\n--------------------\n\n[영어 정답]\n\n"+
    wrongList.map((q,i)=>`${i+1}. ${q.pattern} ${q.rest}`).join("\n");

  navigator.clipboard.writeText(ko+en);
  alert("한글 → 영어 순서로 복사되었습니다.");
};

/* 다시 시작 */
restartBtn.onclick=()=>{
  selectedDays.clear();
  document.querySelectorAll('.day-buttons button')
    .forEach(b=>b.classList.remove("active"));
  goPage("page-setup");
};

/* 유틸 */
function goPage(id){
  document.querySelectorAll(".page")
    .forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
</script>
